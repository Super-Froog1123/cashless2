<body>
    <div id="main" style="width: 100%; height: 600px;"></div>
    <script src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>
    <script>
        var chart = echarts.init(document.getElementById('main'));
        var option = {
            title: {
                text: 'Trends in Cashless Payment Amounts and Ratios in Japan (2024)',
                left: 'center'
            },
            tooltip: {
                trigger: 'axis',
                axisPointer: {
                    type: 'shadow'
                },
                formatter: function (params) {
                    return params.map(item => {
                        return `${item.marker}${item.seriesName}: ${item.value}${item.seriesType === 'line' ? '%' : ' trillion yen'}`;
                    }).join('<br>');
                }
            },
            legend: {
                top: 40,
                data: ['Credit', 'Debit', 'E-Money', 'Code Payment', 'Cashless Ratio']
            },
            xAxis: {
                type: 'category',
                data: ['2010', '2011', '2012', '2013', '2014', '2015', '2016', '2017', '2018', '2019', '2020',
                    '2021', '2022', '2023', '2024'
                ]
            },
            yAxis: [{
                    type: 'value',
                    name: 'Amount (trillion yen)',
                    min: 0,
                    max: 160,
                    position: 'left'
                },
                {
                    type: 'value',
                    name: 'Cashless Ratio (%)',
                    min: 0,
                    max: 50,
                    position: 'right',
                    axisLabel: {
                        formatter: '{value} %'
                    }
                }
            ],
            series: [{
                    name: 'Credit',
                    type: 'bar',
                    stack: 'total',
                    data: [36, 37.8, 40.7, 41.8, 46.3, 49.8, 53.9, 58.4, 66.7, 73.4, 74.5, 81, 93.8, 105.7,
                        116.9
                    ]
                },
                {
                    name: 'Debit',
                    type: 'bar',
                    stack: 'total',
                    data: [0.6, 0.7, 0.6, 0.5, 0.5, 0.4, 0.9, 1.1, 1.3, 1.7, 2.2, 2.7, 3.2, 3.7, 4.4]
                },
                {
                    name: 'E-Money',
                    type: 'bar',
                    stack: 'total',
                    data: [1.6, 2, 2.5, 3.1, 4, 4.6, 5.1, 5.2, 5.5, 5.8, 6, 6, 6.1, 6.4, 6.2]
                },
                {
                    name: 'Code Payment',
                    type: 'bar',
                    stack: 'total',
                    data: [0, 0, 0, 0, 0, 0, 0, 0, 0.2, 1, 3.2, 5.3, 7.9, 10.9, 13.5]
                },
                {
                    name: 'Cashless Ratio',
                    type: 'line',
                    yAxisIndex: 1,
                    data: [13.2, 14.1, 15.1, 15.3, 16.9, 18.2, 20.0, 21.3, 24.1, 26.8, 29.7, 32.5, 36.0, 39.3,
                        42.8
                    ]
                }
            ]
        };
        chart.setOption(option);
    </script>
