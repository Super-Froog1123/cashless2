<!DOCTYPE html>
<html>
<head>
</head>
<body>
    <div id="main" style="width: 100%; height: 400px;"></div>
<script src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>
<script>
var chart = echarts.init(document.getElementById('main'));
var option = {
  title: {
    text: 'Cashless Payment Methods',
    left: 'center',
    top: 10
  },
  tooltip: { show: false },
  xAxis: {
    type: 'value',
    min: -1,
    max: 3,
    show: false
  },
  yAxis: {
    type: 'value',
    min: -1,
    max: 1,
    show: false
  },
  grid: {
    left: 0,
    right: 0,
    top: 40,
    bottom: 0
  },
  series: [{
    type: 'scatter',
    symbolSize: 100, // 调小圆圈
    data: [
      { value: [0, 0], name: 'Credit Cards', itemStyle: { color: '#e60012' } },
      { value: [1.5, 0], name: 'Electronic Money', itemStyle: { color: '#0066cc' } },
      { value: [3, 0], name: '2D Code Payments', itemStyle: { color: '#e60012' } }
    ],
    label: {
      show: true,
      formatter: '{b}',
      color: '#fff',
      fontWeight: 'bold',
      position: 'inside',
      fontSize: 14
    },
    emphasis: {
      scale: false
    }
  }]
};
chart.setOption(option);
</script>

</body>
</html>
